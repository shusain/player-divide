<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="/player-divide.a4487eb4.js" type="module"></script>
    <meta name="viewport" content="width=768">
    <style>#pageContainer {
  flex-direction: column;
  align-items: center;
  width: 100%;
  display: flex;
}

#canvasContainer {
  margin-top: 20px;
}

#teamsContainer {
  flex-direction: row;
  width: 768px;
  display: flex;
}

#left-side-team, #right-side-team {
  text-align: center;
  color: #fff;
  width: 50%;
}

#left-side-team div, #right-side-team div {
  border: 1px solid gray;
  padding: 10px;
}

#left-side-team {
  background-color: green;
}

#right-side-team {
  background-color: purple;
}

audio {
  display: none;
}

button {
  background-color: #fff;
  width: 192px;
  height: 50px;
  padding: 10px;
  font-family: Courier New, Courier, monospace;
  font-size: 1.5rem;
}

textarea {
  width: 768px;
  height: 140px;
}

.details {
  font-size: .5rem;
}

.flex {
  width: 768px;
  display: flex;
}
</style>
  </head>
  <body>
    <audio controls="" id="stopWheelSound">
    <source src="/shatter.a83a28b9.wav" type="audio/wav">
    </audio>
    <audio controls="" id="spinSound">
    <source src="/hd-spin.fd91a90e.mp3" type="audio/mp3">
    </audio>

    <div id="pageContainer">
      <textarea id="playerInput" type="text" placeholder="Enter Player Name"></textarea>
      <br>
  
      <div class="flex">
        <button id="addPlayer">Add Player</button>
        <button id="accelerateButton">Spin<div class="details">Multiple clicks to accelerate</div></button>
        <button id="stopButton">Stop</button>
        <button id="clearWheel">Clear</button>
      </div>
  
      <div id="canvasContainer"></div>
  
      <div id="teamsContainer">
        <div id="left-side-team">Team 1</div>
        <div id="right-side-team">Team 2</div>
      </div>
    </div>

    
  </body>
</html>
