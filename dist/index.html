<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="/index.1afef01f.js" defer=""></script>
    <style>#canvasContainer {
  margin-top: 20px;
}

#teamsContainer {
  flex-direction: row;
  width: 100%;
  display: flex;
}

#left-side-team, #right-side-team {
  text-align: center;
  color: #fff;
  width: 50%;
}

#left-side-team div, #right-side-team div {
  border: 1px solid gray;
  padding: 10px;
}

#left-side-team {
  background-color: green;
}

#right-side-team {
  background-color: purple;
}

audio {
  display: none;
}

button {
  padding: 10px;
  font-size: 24px;
}

textarea {
  width: 200px;
  height: 140px;
}

</style>
  </head>
  <body>
    <audio controls="" id="stopWheelSound">
    <source src="/break-wood.739ef61b.mp3" type="audio/mp3">
    </audio>
    <audio controls="" id="spinSound">
    <source src="/hd-spin.fd91a90e.mp3" type="audio/mp3">
    </audio>
    <textarea id="playerInput" type="text" placeholder="Enter Player Name"></textarea>
    <br>
    <button id="addPlayer">Add Player</button>
    <button id="accelerateButton">Spin</button>
    <button id="stopButton">Stop</button>
    <button id="clearWheel">Clear</button>
    <div id="canvasContainer"></div>

    <div id="teamsContainer">
      <div id="left-side-team">Team 1</div>
      <div id="right-side-team">Team 2</div>
    </div>
  </body>
</html>
