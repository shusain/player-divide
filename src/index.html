<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="./sketch/sketch.ts" type="module"></script>
    <meta name="viewport" content="width=768">
    <style>
      #pageContainer {
        display: flex;
        width: 100%;
        flex-direction: column;
        align-items: center;
      }
      #canvasContainer {
        margin-top: 20px;
      }

      #teamsContainer {
        display: flex;
        flex-direction: row;
        width: 768px;
      }
      #left-side-team, #right-side-team {
        width: 50%;
        text-align: center;
        color: white;
      }
      #left-side-team div, #right-side-team div {
        padding: 10px;
        border: 1px solid gray;
      }
      #left-side-team {
        background-color: green;
      }

      #right-side-team {
        background-color: purple;
      }
      audio {
        display: none;
      }
      button {
        padding:10px;
        font-size:1.5rem;
        width: calc(768/4);
        height: 50px;
        font-family: 'Courier New', Courier, monospace;
        background-color: white;
      }
      textarea {
        width: 768px;
        height: 140px;
      }
      .details {
        font-size: .5rem;
      }
      .flex {
        display: flex;
        width: 768px;
      }
    </style>
  </head>
  <body>
    <audio controls id="stopWheelSound">
    <source src="shatter.wav" type="audio/wav">
    </audio>
    <audio controls id="spinSound">
    <source src="hd-spin.mp3" type="audio/mp3">
    </audio>

    <div id="pageContainer">
      <textarea id="playerInput" type="text" placeholder="Enter Player Name"></textarea>
      <br/>
  
      <div class="flex">
        <button id="addPlayer">Add Player</button>
        <button id="accelerateButton">Spin<div class="details">Multiple clicks to accelerate</div></button>
        <button id="stopButton">Stop</button>
        <button id="clearWheel">Clear</button>
      </div>
  
      <div id="canvasContainer"></div>
  
      <div id="teamsContainer">
        <div id="left-side-team">Team 1</div>
        <div id="right-side-team">Team 2</div>
      </div>
    </div>

    
  </body>
</html>
